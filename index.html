<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CRUD</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h3>Javascript CRUD</h3>
    <label for="inpUrl">API Url</label>
    <input type="text" id="inpUrl" size="100" value="666" />
    <hr />
    <div>
      <h4>Get</h4>
      <button id="btnGet">Get</button>
      <h4>Post</h4>
      <button id="btnPost">Post</button>
      <h4>Put</h4>
      <label for="inpPutId">Put ID:</label>
      <input type="text" name="inpPutId" id="inpPutId" />
      <button id="btnPut">Put</button>
      <h4>Delete</h4>
      <label for="inpDelId">Delete ID:</label>
      <input type="text" name="inpDelId" id="inpDelId" />
      <button id="btnDel">Delete</button>
    </div>
    <script src="/lib/get.js" type="module"></script>
    <script src="/lib/post.js" type="module"></script>
    <script src="/lib/put.js" type="module"></script>
    <script src="/lib/delete.js" type="module"></script>
  </body>
</html>
